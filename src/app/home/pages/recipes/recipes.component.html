
<section>
    <ul *ngFor="let item of filteredCategory">
        <!-- {{item.id}} -->
        {{item.category}}
    </ul>
</section>

<section *ngIf='recipes | search:search as filteredItems'>
    <!-- <div *ngFor="let singleRecipes of filteredItems" >
         {{singleRecipes.category}} 
    </div> -->
    <p class='recipes_found'>
         {{filteredItems.length}} recipes found </p>
</section>

<section>
    <div>
        <div class="form-group">
            <input class="search" type="text" placeholder="Find a recipe ...." name="search" [(ngModel)]="search">
            <i class="fa fa-search fa-lg" aria-hidden="true"></i>
        </div>
    </div>
</section>

    <article>
        <div *ngFor="let recipe of (recipes | search:search )">
            <div>
                <ul>
                    <p class="recipe_name">{{recipe.name}}</p>
                    <p class="ingredients_name">Ingredients</p>
                    <li class="ingredients">
                        <p>{{recipe.ingredients }}</p>
                    </li>
                    <p class="steps_name">Steps</p>
                    <li class="steps"> {{recipe.steps}}</li>
                </ul>
            </div>
        </div>     
    </article>
